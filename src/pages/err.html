<body>
    <h1>用户名或密码错误,重新登录<span>4</span></h1>
    
</body>
<script>

    var sp=document.getElementsByTagName("span")[0]
    var ss=sp.innerHTML
    var dsq
    clearInterval(dsq)

    setInterval(() => {
        ss--
        console.log(ss);
        fn()
        sp.innerHTML=ss
    }, 1000); 
   
    function fn() {
        if (ss<=1) {
            location.href = "../pages/denglu.html"
            clearInterval(dsq)
        }
    }
   
</script>
